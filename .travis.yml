sudo: required

language: go

go:
    - 1.7.3

services:
    - postgresql

env:
   - PREST_PG_USER = "postgres"
   - PREST_PG_DATABASE = "prest"

before_install:
   - go get -u github.com/kardianos/govendor
   - govendor sync

before_script:
    - psql -c 'create database prest;' -U postgres

script:
    - go test -v -race ./...
